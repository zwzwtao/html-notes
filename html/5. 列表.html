<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
<!-- 有序列表(orderd list)应用范围: 试卷，问答。。。 -->
<ol>
    <li>Java</li>
    <li>C</li>
    <li>C++</li>
</ol>

<hr/>

<!-- 无序列表(unordered list)应用范围: 导航，侧边栏... -->
<ul>
    <li>Java</li>
    <li>C</li>
    <li>C++</li>
</ul>

<!-- 自定义列表 -->
<!--
    dl: 标签
    dt: 列表名称
    dd: 列表内容
-->
<dl>
    <dt>学科</dt>

    <dd>Java</dd>
    <dd>Linux</dd>
    <dd>C++</dd>

    <dt>分数</dt>

    <dd>十分</dd>
    <dd>九分</dd>
    <dd>九点五分</dd>
</dl>

</body>
</html>
