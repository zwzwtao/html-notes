<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
<!-- 标题标签 -->
<h1>一级标签</h1>
<h2>一级标签</h2>
<h3>一级标签</h3>
<h4>一级标签</h4>
<h5>一级标签</h5>
<h6>一级标签</h6>

<!-- 段落标签，行间隔会挺大 -->
<p>第一段</p>
<p>第二段</p>
<p>第三段</p>

<!-- 水平线标签 -->
<hr/>

<!-- 换行标签，行间隔会非常紧凑 -->
第一行 <br/>

第二行 <br/>

<!-- 粗体，斜体 -->
<h1>字体样式标签</h1>

粗体：<strong>i love you</strong>
斜体：<em>i love you</em>
<br/>

<!-- 特殊符号 -->
空      格 <br/>
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格(使用nbsp标签) <br/>
大于号: &gt; <br/>
小于号: &lt; <br/>
版权符号: &copy;版权所有ODAS <br/>


</body>
</html>
