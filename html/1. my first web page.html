<!-- DOCTYPE: 告诉浏览器，我们要使用什么规范 -->
<!DOCTYPE html>
<html lang="en">
<!-- head 标签代表网页头部 -->
<head>
    <!-- meta 描述性标签，他用来描述我们网站的一些信息 -->
    <!-- meta一般用来做SEO(Search Engine Optimization搜索引擎优化) -->
    <meta charset="UTF-8">
    <meta name="keywords" content="ODAS IT CONSULTANT">
    <meta name="description" content="We provide best IT solutions.">

    <!-- title网页标题 -->
    <title>我的网页标题</title>
</head>

<!-- body标签代表网页主体 -->
<body>
Hello HTML
</body>
</html>
